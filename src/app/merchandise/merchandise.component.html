<div class="card mb-4">
  <img class="card-img-top" [src]="merchandise.displayImage" />
  <div class="card-body">
    <h5 class="card-title">{{ merchandise.label }}</h5>
    <p class="card-text">{{merchandise.description}}</p>
    <button class="btn btn-primary" (click)="addToCart()">Add to cart</button>
  </div>
</div>
